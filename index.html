<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Octocat</title>
    <style>
        /* Set the background color to a dark gray */
        body {
            background-color: #2d2d2d;
            color: #fff;
        }

        /* Define fallback font families for browsers without support for Consolas */
        @font-face {
            font-family: 'Consolas';
            font-style: normal;
            font-weight: 400;
            src: local('Consolas'), url(https://fonts.gstatic.com/s/consolas/v17/wght.ttf) format('truetype');
        }

        /* Define fallback font families for browsers without support for Arial */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Arial', sans-serif;
        }

        /* Add some additional styling for demonstration purposes */
        body {
            padding: 2rem;
            line-height: 1.5;
        }

        h1 {
            color: #586069;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            color: #ccc;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        pre {
            border: 1px solid #ddd;
            padding: 1rem;
            background-color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Welcome to our site!</h1>
    <p>We love Octocat and the coding creativity of GitHub. It is an amazing platform for everyone to code on. If we know anything about GitHub, it's that they do the best of the best.</p>

</html>
